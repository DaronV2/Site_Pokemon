<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <link href="/assets/css/output.css" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="loader-bg">
        <div id="loader"></div>
    </div>
    <div class="title">
        <h1>Pokedex</h1>
    </div>
    <div class="buttons">
        <button>Home</button>
        <button class="bg-[#070548]">About</button>
    </div>
    <div id="loadColors" class="hidden">
        <div class="h-1 w-1 bg-plante"></div>
        <div class="h-1 w-1 bg-poison"></div>
        <div class="h-1 w-1 bg-feu"></div>
        <div class="h-1 w-1 bg-vol"></div>
        <div class="h-1 w-1 bg-eau"></div>
        <div class="h-1 w-1 bg-insecte"></div>
        <div class="h-1 w-1 bg-normal"></div>
        <div class="h-1 w-1 bg-electrik"></div>
        <div class="h-1 w-1 bg-sol"></div>
        <div class="h-1 w-1 bg-fee"></div>
        <div class="h-1 w-1 bg-combat"></div>
        <div class="h-1 w-1 bg-psy"></div>
        <div class="h-1 w-1 bg-roche"></div>
        <div class="h-1 w-1 bg-acier"></div>
        <div class="h-1 w-1 bg-glace"></div>
        <div class="h-1 w-1 bg-spectre"></div>
        <div class="h-1 w-1 bg-dragon"></div>
        <div class="h-1 w-1 bg-tenebres"></div>
    </div>
    <div class="pokemons flex flex-row flex-wrap justify-center px-2" id="mainclasspokemons">
        <template id="pokemon">
            <div class="pokemon">
                <div class="headPoke"><p class="pokeName">Florizarre #003</p><div class="closeBtn" id="Florizarre">X</div></div>
                <div class="pokemonBody">
                    <img class="spriteImg pb-2 h-[96px] w-[96px] bg-white shadow-sm shadow-black mb-2" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/3.png">
                    <div class="pokeTypes mb-2">
                    </div>
                    <img class="shinyStar" src="./assets/shiny-star.png" alt="Shiny star" class="h-11 w-9 pt-2">
                </div>
            </div>
        </template>
        <template id="typeTemplate">
            <p class="type"></p>
        </template>
    </div>
</body>
</html>
